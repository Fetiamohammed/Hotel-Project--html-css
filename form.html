        <form class="booking-form">
            <h3 style="color: white;text-align: center;">Booking form</h3>
            <div class="booking">
                <label for="firstname">
                    <input
                        type="text"
                        id="firstname"
                        name="visitor_name"
                        placeholder="FIRST NAME"
                    />
                </label>
                <label for="lastname">
                    <input
                        type="text"
                        id="lastname"
                        name="visitor_name"
                        placeholder="LAST NAME"
                    />
                </label>
                <input
                    type="email"
                    id="email"
                    name="E-mail"
                    placeholder="E-mail"
                    required
                />
                <input
                    type="tel"
                    id="phone"
                    name="visitor_phone"
                    placeholder="070-0000-0000"
                    required
                />
                <input
                    type="number"
                    id="adult"
                    name="total_adults"
                    placeholder="No.of ADELTS"
                    min="1"
                    required
                />
                <input
                    type="number"
                    id="child"
                    name="total_children"
                    placeholder="No. of CHILD"
                    min="0"
                    required
                />
                <label for="check-in"
                    >check-in-date</label>
                    <input
                        type="date"
                        id="check-in"
                        name="check-in-date"
                        required
                />
                <label for="Check-out"
                    >Check-out-date</label>
                    <input
                        type="date"
                        id="Check-out"
                        name="Check-out-date"
                        required
                    />
            </div>
